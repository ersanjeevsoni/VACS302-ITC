        // addEventListener method in js

        let inputElement=document.getElementById("btn");

        inputElement.addEventListener("mouseover",mouseOver);
        inputElement.addEventListener("mouseout",mouseOut);

        function mouseOver(){
            // let inputElement=document.getElementById("btn");
            document.getElementById("btn").style.background="red";
        }
        function mouseOut(){
